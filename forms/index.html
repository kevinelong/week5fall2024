<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="airports" name="airports"><option value="?">Select an Airport</option></select>
    <select id="states" name="states"><option>Select a State</option></select>
    <div id="code">?</div>
</body>
<script>
    function optionFromObject(item, valueKey, displayKey){
        let element = document.createElement("option");
        element.value = item[valueKey];
        element.innerText = item[displayKey];
        return element;
    }

    let airportList = [
        { code: "PDX", city: "PORTLAND" },
        { code: "SEA", city: "SEATTLE" },
        { code: "ATL", city: "ATLANTA" },
        { code: "ORL", city: "ORLANDO" },
    ];

    airportList = airportList.sort((a,b) => a.code < b.code ? -1 : 0);

    for (let airport of airportList) {
        airports.appendChild(optionFromObject(airport, "code", "city"))
    }

    airports.addEventListener("click", e => {
        console.log(e);
        code.innerText = e.target.value
    });

    let stateList = [
        { abrv: "OR", name: "OREGON" },
        { abrv: "GA", name: "GEORGIA" },
        { abrv: "FL", name: "FLORIDA" },
    ];

    for (let state of stateList) {
        states.appendChild(optionFromObject(state, "abrv", "name"))
    }

    // airports.innerHTML = `

    //     <option value="ME">Maine</option>
    //     <option value="TX">Texas</option>
    //     <option value="WA">Washington</option>
    // `;
</script>

</html>
