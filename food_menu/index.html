<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <script src="./food_menu.js"></script>
</head>

<body>
    <h1>Food Menu</h1>

    <div>Categories</div>
    <select name="cats" id="cats" size="4">
        <option value="">Select a Category</option>
        <option value="drinkList">Drink List</option>
        <option value="entreeList">Entree List</option>
        <option value="dessertList">Dessert List</option>
    </select>
    <br>
    <br>
    <div>Items:</div>
    <select name="items" id="items" size="6"></select>
    <script>
        function onCatChange(event) {
            items.innerText = ""; //clearing out the old items
            const value = event.target.value;

            if (!value) { //if *NOT* value
                return //exit this function
            }

            const list = menuObject[value];

            for (let i = 0; i < list.length; i++) {
                const text = list[i];
                let option = document.createElement("option");
                option.innerText = text;
                items.appendChild(option); //put Option inside of the "items" Select
            }
        }
        cats.addEventListener("change", onCatChange);
    </script>
</body>

</html>
